<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</head>
<body>

  <section id="main">
    <div class="case shadow">
      <div id="screen">0
      </div>
      <div id="row1">
        <input type="button" class="button" value="C" id="btnC"/><!--
     --><input type="button" class="button" value="AC" id="btnAC"/><!--
     --><input type="button" class="button" value="+" id="btnPlus"/><!--
     --><input type="button" class="button" value="-" id="btnMinus"/><!--
   --></div>
      <div id="row2">
        <input type="button" class="button" value="9" id="btn9"/><!--
     --><input type="button" class="button" value="8" id="btn8"/><!--
     --><input type="button" class="button" value="7" id="btn7"/><!--
     --><input type="button" class="button" value="*" id="btnMult"/><!--
   --></div>
      <div id="row3">
        <input type="button" class="button" value="6" id="btn6"/><!--
     --><input type="button" class="button" value="5" id="btn5"/><!--
     --><input type="button" class="button" value="4" id="btn4"/><!--
     --><input type="button" class="button" value="&divide;" id="btnDiv"/><!--
   --></div>
      <div id="bottom">
        <div id="doublerow">
          <div id="row4">
            <input type="button" class="button" value="3" id="btn3"/><!--
         --><input type="button" class="button" value="2" id="btn2"/><!--
         --><input type="button" class="button" value="1" id="btn1"/><!--
       --></div>
          <div id="row5">
            <input type="button" class="button" value="0" id="btnZero"/><!--
         --><input type="button" class="button" value="." id="btnDec"/><!--
       --></div>
        </div>
        <div id="rowEqual">
          <input type="button" class="button" value="=" id="btnEql"/><!--
     --></div>
      </div>
    </div>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" type="text/javascript" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="http://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
